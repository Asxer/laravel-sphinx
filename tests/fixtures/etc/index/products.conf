

#############################################################################
## index TABLE RT for Products
#############################################################################

index products {
    type         = rt
    path         = /var/lib/sphinxsearch/data/products
    #charset_type = utf-8
    rt_mem_limit = 1024M

    morphology   = stem_enru, soundex, metaphone
    min_stemming_len        = 3
    expand_keywords         = 1
    index_exact_words       = 1
    min_infix_len           = 3
    min_word_len            = 3

    # attributes
    rt_field     = name
    rt_field     = ingredients_prepare

    rt_attr_uint = institution_id
    rt_attr_uint = partner_id
    rt_attr_uint = menu_id
    rt_attr_uint = itype

    rt_attr_string = name

    rt_attr_multi = ingredients
    rt_attr_multi = tags
    rt_attr_multi = addresses
    rt_attr_multi = categories
}
