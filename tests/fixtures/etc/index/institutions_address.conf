

#############################################################################
## index TABLE RT for Institution_Address
#############################################################################

index institution_address
{
    type         = rt
    path         = /var/lib/sphinxsearch/data/institution_address
    #charset_type = utf-8
    rt_mem_limit = 1024M

    ##;
    morphology        = stem_enru, Soundex, Metaphone
    min_stemming_len  = 3
    expand_keywords   = 1
    index_exact_words = 1
    #min_infix_len    = 3
    min_prefix_len    = 3
    min_word_len      = 3

    # attributes #;
    rt_field       = name
    # rt_field       = kitchen
    rt_field       = inst_type
    rt_field       = products

    # rt_field       = inst_type

    ##---#rt_attr_uint   = address_id
    rt_attr_uint   = institution_id
    rt_attr_uint   = partner_id
    rt_attr_uint   = min_price
    rt_attr_uint   = class_restaurant
    rt_attr_uint   = popularity
    rt_attr_uint   = delivery_time
    rt_attr_uint   = average_ticket_price
    ##--[remove]#rt_attr_uint   = time_from
    ##--[remove]#rt_attr_uint   = time_to
    rt_attr_uint   = itype
    rt_attr_uint   = is_network

    rt_attr_string = name
    rt_attr_string = seo_url
    ##---#rt_attr_string = city_guid

    ##---# (NOT) координаты хранятся в радианах
    # координаты хранятся в dec
    rt_attr_float = latitude
    rt_attr_float = longitude

    rt_attr_float   = rating

    ##--[remove]#rt_attr_json  = weekdays
    ##+++
    # Рабочии дни недели
    ##---#rt_attr_uint  = weekdays

    ##+++
    # Расписание
    rt_attr_json   = schedules

    rt_attr_multi = criterions
    rt_attr_multi = tags
    rt_attr_multi = kitchens

    ##+++
    rt_attr_uint   = city_id

    ##+++
    rt_attr_json   = properties
}

